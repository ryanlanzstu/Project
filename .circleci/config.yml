version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

jobs:
  build:
    working_directory: ~/calendar
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: circleci/node:10.16.3
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
